<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <button>THIS DOESNT SUBMIT AS ITS OUTSIDE THE FORM</button>
    <form action="/tacos">
      <button type="button">DON'T SUBMIT THE FORM</button>
      <p>
        <label for="usernames">Enter a username:</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="username"
          id="usernames"
        />
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input
          type="password"
          placeholder="Enter your password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Select the color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter the number:</label>
        <input
          type="number"
          placeholder="Enter your age"
          id="number"
          name="number"
        />
      </p>
      <!-- <button>Submit</button> -->
      <input type="submit" value="click me" />
    </form>

    <!-- Not inside form -->
    <button>Not inside form</button>
    <h2>Hijacking searches</h2>
    <h3>Search reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search reddit</button>
    </form>
    <h3>Search google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search google</button>
    </form>
    <h3>Search google</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>
  </body>
</html>
