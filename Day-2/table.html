<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <h1>Heaviest birds</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average mass</th>
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>
          <th>KG</th>
          <th>Pounds</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Wild turkey</td>
          <td>13.5</td>
          <td>29.8</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
